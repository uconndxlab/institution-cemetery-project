<body id="body">
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
  
<div class="container">
  <div>
    <h1>Cemeteries</h1>
    <div class="filter-container">
    <button style="position: absolute"><i class="fa-solid fa-filter" id="filter-toggle"></i></button>
   <div class="tool-tip">
    <div class="arrow-left"></div>
    <div class="filter-name">Filter</div>
  </div>
  </div>
    <div class="filter-tags" style="display:none">
      <section class="filters">
        <div>
          <p class="tags"><strong>Tags:</strong></p>
          <div class="label-contain">
          <label for="psychiatric" class="checkbox-contain">
            <input type="checkbox" id="psychiatric" value="Psychiatric Hospital" class="category">
            <span class="checkmark rounded-pill"> Psychiatric Hospital</span>
          </label>
          <label for="active" class="checkbox-contain">
            <input type="checkbox" id="active" value="Active Facility" class="category">
            <span class="checkmark rounded-pill">Active Facility</span>
          </label>
        </div>
        </div>
        <div>
          <label for="state"><strong>State:</strong></label>
          <br>    
              <select id="state" class="" name="state" style="margin-top:10px">
                <option value="all">All</option>
                <option value="PA">PA</option>
                <option value="NY">NY</option>
              </select>
        </div>
        
      </section>
      <ul id="cemeteries-list" class="">

      </ul>
    </div>
  </div>
</div>
