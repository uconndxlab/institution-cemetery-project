    <div style="position: relative">
      <div class="filter-container" style="position: absolute; z-index: 100; right: 45px; top: 10px ">
        <div style="display: flex; flex-direction:column;">
          <form role="search" id="search-form">
            <input id="search-bar" type="text" placeholder="Search Insitution Cemetery" style="position: relative; left: 10px;"></input>
            <!-- <button id="search-btn" type="submit" class="btn btn-search"> -->
              <i class="fa-solid fa-magnifying-glass" style="position: relative; right: 20px">
              </i>
            <!-- </button> -->
          </form>  
        <div style="display: flex;justify-content:flex-end;padding:11px 11px 0px 0px">
        <!-- <button class="filter-button"><i class="fa-solid fa-filter" id="filter-toggle"></i></button>-->
        <section class="filters">
          <div>
            <p style="margin-bottom:5px;"><strong>Types of Facilities:</strong></p>
            <div class="label-contain">
              <label for="psychiatric" class="checkbox-contain">
                <input type="checkbox" id="psychiatric" value="Psychiatric Hospital" class="category">
                <span class="checkmark rounded-pill"> Psychiatric Hospital</span>
              </label>
              <label for="active" class="checkbox-contain">
                <input type="checkbox" id="active" value="Active Facility" class="category">
                <span class="checkmark rounded-pill">Active Facility</span>
              </label>
              <label for="state-school" class="checkbox-contain">
                <input type="checkbox" id="state-school" value="State School" class="category">
                <span class="checkmark rounded-pill">State School</span>
              </label>
            </div>
          </div>
          <div>
            <label for="state"><strong>State:</strong></label>
            <br>
            <select id="state" class="" name="state" style="margin-top:10px">
              <option value="all">All</option>
              <option value="PA">PA</option>
              <option value="NY">NY</option>
            </select>
          </div>
  
        </section>
        <!-- <div class="tool-tip" style="position: relative; left: 10px">
          <div class="arrow-left"></div>
          <div class="filter-name">Filter</div>
        </div> -->
        </div>
        </div>
      </div>
